<div class="modal-dialog modal-sm" role="document">
  <div class="modal-content">
    <div class="modal-header bg-danger white">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="modal-title">Confirm</h4>
    </div>
    <form class="form form-horizontal form-delete-confirm" novalidate>
      <div class="modal-body">
        <div class="form-body">
          <h5> Do you want to delete this {{ targetName }}? </h5>
          <input type="hidden" value="1">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-danger" type="submit"> Yes </button>
        <button class="btn btn-grey btn-outline-secondary" type="submit" data-dismiss="modal"> No </button>
      </div>
    </form>
  </div>
</div>
