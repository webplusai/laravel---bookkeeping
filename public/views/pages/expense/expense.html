<div data-ng-controller="ExpenseCtrl" class="robust-content container center-layout mt-2">
  <div class="content-wrapper">
    <div class="content-header row  mb-1">
      <div class="content-header-left col-md-9 col-xs-12">
        <h2 class="content-header-title mb-0">Expense Transactions</h2>
        <div class="row breadcrumbs-top">
          <div class="breadcrumb-wrapper col-xs-12">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#/dashboard">Home</a>
              </li>
              <li class="breadcrumb-item active">Expense
              </li>
            </ol>
          </div>
        </div>
      </div>

      <div sej-new-expenses-dropdown> </div>
