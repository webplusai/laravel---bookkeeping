<div data-ng-controller="CompanySnapshotCtrl" class="robust-content container center-layout mt-2">
  <div class="content-wrapper">
    <div class="content-header row mb-1">
      <div class="content-header-left col-md-9 col-xs-12">
        <h2 class="content-header-title mb-0">Company Snapshot</h2>
        <div class="row breadcrumbs-top">
          <div class="breadcrumb-wrapper col-xs-12">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#/dashboard">Home</a></li>
              <li class="breadcrumb-item"><a href="#/reports">Reports</a></li>
              <li class="breadcrumb-item active">Company Snapshot
              </li>
            </ol>
          </div>
        </div>
      </div>
      <p class="m-0">&nbsp;</p>
    </div>

    <div class="content-body">
      <div class="row">
        <div class="col-lg-6 col-md-12">
          <div class="card">
            <div class="card-header">
              <label class="card-title ct-f-l">Income</label>
              <label class="card-title chart-h-amt"> Total: {{ incomeTotal | number : 2 }} </label>
              <div class="heading-elements mv-card-heading">
                <ul class="list-inline mb-0 list-vtop">
                  <li>
                    <fieldset>
                      <select class="form-control" data-ng-model="incomePeriod" data-ng-change="drawIncomeChart()">
                        <option>This year to date</option>
                        <option>This month</option>
                        <option>This quarter</option>
                      </select>
                    </fieldset>
                  </li>
                </ul>
              </div>
            </div>
            <div class="card-body">
              <div class="card-block">
                <div id="income-chart"></div>
                <div class="text-md-right"><a href="#"><i class="icon-print"></i></a></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-12">
          <div class="card">
            <div class="card-header">
              <label class="card-title ct-f-l">Expenses</label>
              <label class="card-title chart-h-amt"> Total: {{ expenseTotal | number : 2 }} </label>
              <div class="heading-elements mv-card-heading">
                <ul class="list-inline mb-0 list-vtop">
                  <li>
                    <fieldset>
                      <select class="form-control" data-ng-model="expensePeriod" data-ng-change="drawExpenseChart()">
                        <option>This year to date</option>
                        <option>This month</option>
                        <option>This quarter</option>
                      </select>
                    </fieldset>
                  </li>
                </ul>
              </div>
            </div>
            <div class="card-body">
              <div class="card-block">
                <div id="expense-chart"></div>
                <div class="text-md-right"><a href="#"><i class="icon-print"></i></a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-12">
          <div class="card">
            <div class="card-header">
              <label class="card-title ct-f-l block">Previous Year Income Comparison</label>
              <div class="d-inline-block inpt-grp-mv">
                <fieldset>
                  <select class="form-control" data-ng-model="incomeComparisonPeriod" data-ng-change="drawIncomeComparisonChart()">
                    <option>Monthly</option>
                    <option>Quarterly</option>
                  </select>
                </fieldset>
              </div>
              <div class="d-inline-block inpt-grp-mv">
                <fieldset>
                  <select class="form-control" data-ng-model="incomeAccount" data-ng-change="drawIncomeComparisonChart()">
                    <option>All accounts</option>
                  </select>
                </fieldset>
              </div>
              </div>
            <div class="card-body">
              <div class="card-block">
                <div id="income_comparison_chart"></div>
                <div class="text-md-right"><a><i class="icon-print" onclick="window.print()"></i></a></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-12">
          <div class="card">
            <div class="card-header">
              <label class="card-title ct-f-l block">Previous Year Expense</label>
              <div class="d-inline-block inpt-grp-mv">
                <fieldset>
                  <select class="form-control" data-ng-model="expenseComparisonPeriod" data-ng-change="drawExpenseComparisonChart()">
                    <option>Monthly</option>
                    <option>Quarterly</option>
                  </select>
                </fieldset>
              </div>
              <div class="d-inline-block inpt-grp-mv">
                <fieldset>
                  <select class="form-control" data-ng-model="expenseAccount" data-ng-change="drawExpenseComparisonChart()">
                    <option>All accounts</option>
                  </select>
                </fieldset>
              </div>
            </div>
            <div class="card-body">
              <div class="card-block">
                <div id="expense_comparison_chart"></div>
                <div class="text-md-right"><a href="#"><i class="icon-print"></i></a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-12">
          <div class="card">
            <div class="card-header">
              <label class="card-title ct-f-l block">Who Owes Me</label>
            </div>
            <div class="card-body">
              <div class="card-block">
                <table id="datatable_owe_me" class="table table-striped table-bordered"></table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-12">
          <div class="card">
            <div class="card-header">
              <label class="card-title ct-f-l block">Whom I Owe</label>
            </div>
            <div class="card-body">
              <div class="card-block">
                <table id="datatable_i_owe" class="table table-striped table-borderd"> </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
